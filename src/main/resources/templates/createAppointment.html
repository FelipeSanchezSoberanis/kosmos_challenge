<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container pt-3">
      <h1 class="text-center mb-5">Crear una cita</h1>

      <div class="row justify-content-center">
        <div class="col-6">
          <form
            th:action="@{/appointments}"
            th:object="${appointment}"
            method="post"
          >
            <label class="form-label">Consultorio</label>
            <select th:field="*{doctorsOffice.id}" class="form-control mb-3">
              <option
                th:each="doctorsOffice : ${doctorOffices}"
                th:text="${doctorsOffice.officeNum}"
                th:value="${doctorsOffice.id}"
              >
                Hello
              </option>
            </select>

            <label class="col-form-label">Doctor</label>
            <select th:field="*{doctor.id}" class="form-control mb-3">
              <option
                th:each="doctor : ${doctors}"
                th:text="${doctor.name} + ' ' +  ${doctor.fathersLastName} + ' ' +  ${doctor.mothersLastName}"
                th:value="${doctor.id}"
              >
                Hello
              </option>
            </select>

            <label class="col-form-label">Fecha y hora de consulta</label>
            <input
              th:field="*{time}"
              class="form-control mb-3"
              type="datetime-local"
            />

            <label class="col-form-label">Nombre del paciente</label>
            <input
              th:field="*{patientsName}"
              class="form-control mb-3"
              type="text"
            />

            <div class="row justify-content-center">
              <div class="col-auto">
                <button class="btn btn-primary self-center">Crear cita</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
